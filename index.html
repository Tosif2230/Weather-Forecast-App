<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="http://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css"/>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen p-4">
    <main class="container mx-auto">
      <header
  class="sticky top-0 bg-[var(--bg-color2)] flex flex-wrap justify-between items-center mb-4 p-4 rounded-lg"
>
  <h1 class="text-xl font-semibold">
    <i class="fa-regular fa-cloud-bolt-sun"></i> Weather Forecast
  </h1>

  <form
    id="searchForm"
    class="flex flex-wrap gap-2 items-center"
    role="search"
    onsubmit="return false;"
  >
    <input
      type="text"
      id="city_input"
      aria-label="Search city"
      placeholder="Enter city name"
      class="bg-[var(--bg-color2)] border border-gray-500 px-4 py-2 rounded-full text-white focus:outline-none"
    />
    <button
      type="button"
      id="searchBtn"
      class="bg-white text-black px-4 py-2 rounded-full flex items-center gap-1"
    >
      <i class="bx bx-search"></i> Search
    </button>
    <button
      type="button"
      id="locationBtn"
      class="bg-orange-500 px-4 py-2 rounded-full flex items-center gap-1"
    >
      <i class="bx bx-current-location"></i> Current Location
    </button>
    <div
      class="flex items-center gap-2 ml-2"
      role="group"
      aria-label="temperature unit toggle"
    >
      <button type="button" id="unitC" class="px-3 py-1 rounded-full">°C</button>
      <button type="button" id="unitF" class="px-3 py-1 rounded-full">°F</button>
    </div>
    <div id="recentContainer" class="ml-2"></div>
  </form>
</header>
<section class="grid grid-cols-1 lg:grid-cols-4 gap-4">
  <!-- Left Section -->
  <aside class="space-y-4">
    <!-- Current Weather -->
    <article class="card p-4 rounded-xl current-weather">
      <div class="flex justify-between items-center">
        <div>
          <p class="text-gray-400">Now</p>
          <h2 id="tempNow" class="text-3xl font-medium">___°C</h2>
          <p id="descNow">_____</p>
        </div>
        <figure class="weather-icon">
          <img
            src="https://openweathermap.org/img/wn/04d@2x.png"
            alt="Current weather icon"
          />
        </figure>
      </div>
      <hr class="my-3 border-gray-600" />
      <footer>
        <p class="text-sm">
          <i class="bx bxs-calendar"></i> <span id="dateNow">_____</span>
        </p>
        <p class="text-sm">
          <i class="bx bxs-map"></i> <span id="locNow">_____</span>
        </p>
      </footer>
    </article>

    <!-- 5 Day Forecast -->
    <section class="card p-4 rounded-xl">
      <h2 class="text-xl font-semibold mb-3">5 Day Forecast</h2>
      <ul id="dayForecast" class="space-y-3 day-forecast"></ul>
    </section>
  </aside>

    </main>
    <script src="script.js"></script>
  </body>
</html>
